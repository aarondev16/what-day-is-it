name: Daily Date Update
on:
  schedule:
    - cron: '0 6 * * *' # Runs every day at 12:00 AM Mexico City time (UTC-6)
  workflow_dispatch:
permissions:
  contents: write 
jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Update README with today's date
        run: |
          # Obtener la fecha actual en la zona horaria de MÃ©xico
          DATE=$(TZ=America/Mexico_City date +"%A, %B %d, %Y")
          echo -e "# What day is it?\n\nToday is: *$DATE*" > README.md
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“… Updated: $(TZ=America/Mexico_City date +"%A, %B %d, %Y")"
          git push